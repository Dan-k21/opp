<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập tên">
<button onclick="create()">Add</button>
<br>
<br>
<table border="1">
    <tr>
        <th>Tên</th>
        <th colspan="2">Sửa / Xóa</th>
    </tr>
    <tbody id="list"></tbody>
</table>
<div id="edit"></div>
<script>
    let list = ['kẹo'];

    function showAll() {
        let str = '';
        for (let i = 0; i < list.length; i++) {
            str += `
        <tr>
            <td>${list[i]}</td>
            <td><button onclick="showFormEdit(${i})">Edit</button></td>
            <td><button onclick="del(${i})">Del</button></td>
        </tr>
        `
        }
        document.getElementById('list').innerHTML = str;
    }
    showAll();
    function create() {
        let product = document.getElementById('input').value;
        list.push(product);
        showAll()
    }
    function del(index) {
        list.splice(index, 1);
        showAll();
    }
    function showFormEdit(index) {
        let productEdit = list[index];
        let html = `<input type="text" value="${productEdit}" id="productEdit"><button onclick="edit(${index})">Save</button>`
        document.getElementById('edit').innerHTML = html;
    }
    function edit(index) {
        let newProduct = document.getElementById('productEdit').value;
        list[index] = newProduct;
        showAll()
    }
</script>
</body>
</html>
